<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body"> 

            <h1 align="center">Lista de Fornecedores</h1>
            <h:form style="margin: 15px">           
                <p:dataTable value="#{fornecedorControle.listaFornecedor}" var="forn" style="text-align-last: center"
                             emptyMessage="Nenhuma Fornecedor Cadastrado!"
                             paginator="true" rows="5" 
                             rowsPerPageTemplate="2,5,10,{ShowAll|'All'}">
                    <p:column headerText="Nome"
                              filterBy="#{forn.nome}" filterMatchMode="contains"
                              sortBy="#{forn.nome}">
                        <p:outputLabel value="#{forn.nome}"/>
                    </p:column>
                    <p:column headerText="CNPJ"
                              filterBy="#{forn.cnpj}" filterMatchMode="contains"
                              sortBy="#{forn.cnpj}">
                        <p:outputLabel value="#{forn.cnpj}"/>
                    </p:column>
                    <p:column headerText="Endereço"
                              filterBy="#{forn.endedreco}" filterMatchMode="contains"
                              sortBy="#{forn.endedreco}">
                        <p:outputLabel value="#{forn.endedreco}"/>
                    </p:column>
                    <p:column headerText="Número"
                              filterBy="#{forn.numero}" filterMatchMode="contains"
                              sortBy="#{forn.numero}">
                        <p:outputLabel value="#{forn.numero}"/>
                    </p:column>
                    
                    <p:column headerText="OP" width="100">
                        <p:commandButton ajax="false" 
                                         action="#{fornecedorControle.remover(forn)}"
                                         icon="ui-icon-trash"
                                         immediate="true"/>
                        <p:commandButton ajax="false" 
                                         actionListener="#{fornecedorControle.editar(forn)}"
                                         action="fornecedoredita"
                                         icon="ui-icon-pencil"
                                         immediate="true"/>
                    </p:column>
                    
                </p:dataTable>
                <br/>
                <p:commandButton value="Adicionar Fornecedor" action="fornecedoredita"/>
            </h:form>
            
        </ui:define>
    </ui:composition>
</html>
