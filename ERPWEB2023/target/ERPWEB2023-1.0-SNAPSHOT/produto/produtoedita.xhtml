<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="body"> 

            <h1 align="center">Cadastro de Produtos</h1>
            <h:form style="text-align: -webkit-center">
                <p:messages/>
                <p:growl showDetail="false"/>

                <p:panelGrid columns="2">
                    Nome:<p:inputText value="#{produtoControle.produto.nome}" size="50"
                                      required="true" requiredMessage="O Nome é Obrigatório!"
                                      id="nome"/>
                    Preço R$:<p:inputText value="#{produtoControle.produto.preco}" size="50"
                                      required="true" requiredMessage="O Preço é Obrigatório!"
                                      id="preco"/>
                    Grupo:<p:autoComplete value="#{produtoControle.produto.produtoGrupo}"
                                           converter="#{produtoControle.produtoGrupoConverter}"
                                           completeMethod="#{produtoControle.listaGrupoFiltrando(filtro)}"
                                           var="gru" 
                                           itemLabel="#{gru.nome}" 
                                           itemValue="#{gru}"
                                           forceSelection="true">
                    </p:autoComplete>                     
                    Estoque:<p:inputText value="#{produtoControle.produto.estoque}" size="50"
                                      required="true" requiredMessage="A Quantidade em Estoque é Obrigatória!"
                                      id="estoque"/>
                    
                    <p:commandButton value="Salvar" action="produtolista"
                                     actionListener="#{produtoControle.salvar()}"
                                     ajax="false"/>
                    <p:commandButton value="Voltar" action="produtolista" 
                                     ajax="false" immediate="true"/>
                </p:panelGrid>            

            </h:form>

        </ui:define>
    </ui:composition>
</html>
